<!DOCTYPE html>
<html lang="en">
   <head>
      <title>
         {% block title %} KahootClone {% endblock %}
      </title>
   </head>
   <body>
      {% block header %} 
      <h1>KahootClone</h1>
      <hr>
      {% endblock %}      
      {% block content %}
      <!-- main block -->
      <hr>
      {% endblock %}
      {% block footer %} 
         <hr>
         <div class="footer">
         {% if user.is_authenticated %}
           <a href="{% url 'home_signed' %}">Home</a>
           User: {{ user.get_username }}
           <a href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
         {% else %}
           <a href="{% url 'home_unsigned' %}">Home</a>
           <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
           <a href="{% url 'signup' %}?next={{ request.path }}">Sign up</a>
         {% endif %}
         </div>
      {% endblock %}
   </body>
</html>
